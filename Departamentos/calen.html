<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Eventos</title>
  <link rel="stylesheet" href="/calen.css">
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-wrapper">
      <div class="calendar">
        <div class="calendar-header">
          <button id="prev-month">❮</button>
          <h2 id="month-name">Enero 2024</h2>
          <button id="next-month">❯</button>
        </div>
        <div class="calendar-days">
          <div class="calendar-day">Dom</div>
          <div class="calendar-day">Lun</div>
          <div class="calendar-day">Mar</div>
          <div class="calendar-day">Mié</div>
          <div class="calendar-day">Jue</div>
          <div class="calendar-day">Vie</div>
          <div class="calendar-day">Sáb</div>
        </div>
        <div id="days" class="calendar-days-grid"></div>
      </div>
      <div id="event-details" class="event-details">
        <h3>Eventos del Día</h3>
        <ul id="event-list"></ul>
      </div>
    </div>
  </div>
  <script src="/calen.js"></script>
</body>
</html>
