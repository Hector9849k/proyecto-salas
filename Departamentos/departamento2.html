<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="dep2.css">
    <!-- Link a Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Botón para mostrar/ocultar la barra lateral -->
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    
    <div class="sidebar" id="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="#" onclick="loadContent('calen.html')">Inicio</a></li>
            <li><a href="#" onclick="loadContent('avisos.html')">Avisos</a></li>
            <li><a href="#" onclick="loadContent('pendientes.html')">Pendientes</a></li>
            <li><a href="#" onclick="loadContent('juntas.html')">Juntas</a></li>
            <li><a href="#" onclick="loadContent('informacion.html')">Información</a></li>
        </ul>
    </div>
    
    <div class="content">
        <header>
            <h1>DEPARTAMENTO 2</h1>
            <!-- Botón para mostrar opciones del perfil, con ícono -->
            <div class="profile-dropdown">
                <button class="profile-btn" onclick="toggleProfileMenu()">
                    <i class="fas fa-user"></i> Perfil
                </button>
                <div class="profile-menu" id="profile-menu">
                    <ul>
                        <li><a href="verperfil.html"><i class="fa fa-eye"></i>Ver Perfil</a></li>
                        <li><a href="javascript:void(0);" onclick="cerrarSesion()"><i class="fa fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="content-area"></div>

        <!-- Imagen de agua al final del contenido -->
        <div class="water-image">
            <img src="imagen/itc.png" alt="Imagen de agua">
        </div>
    </div>

    <script src="dep2.js"></script>
</body>
</html>
