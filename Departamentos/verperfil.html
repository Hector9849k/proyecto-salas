<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Perfil</title>
    <link rel="stylesheet" href="/verperfil.css">
</head>
<body>

<div class="profile-container">
    <h2>Mi Perfil</h2>

    <form class="profile-form">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" value="usuario123" readonly>
        </div>
        
        <div class="form-group">
            <label for="fullName">Nombre Completo</label>
            <input type="text" id="fullName" value="Juan Pérez">
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" value="juan.perez@example.com">
        </div>

        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" value="555-1234">
        </div>

        <button type="submit" class="save-btn">Guardar Cambios</button>
    </form>
</div>

</body>
</html>
