<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información</title>
  <link rel="stylesheet" href="informacion.css">
</head>
<body>
  <div class="informacion-container">
    <div class="left-column">
      <h3>Publicaciones</h3>
      <div id="posts-list">
        <!-- Aquí se mostrarán las publicaciones -->
      </div>
    </div>

    <div class="right-column">
      <h2>Publicar Información</h2>
      <div class="upload-form">
        <h3>Subir Nueva Información</h3>
        <form id="upload-form">
          <input type="text" id="title" placeholder="Título de la información" required>
          <textarea id="description" placeholder="Descripción de la información" required></textarea>
          <input type="file" id="file" accept=".pdf,.doc,.docx,.ppt,.pptx">
          <button type="submit">Subir Información</button>
        </form>
      </div>
    </div>
  </div>

  <script src="informacion.js"></script>
</body>
</html>
